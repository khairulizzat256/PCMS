<!DOCTYPE html>
<html lang="en">
    <style>
        body {
                font-family: arial,helvetica,sans-serif;
                background-image: url('\resources\static\image\loginpic.jpg');
                font-size: small;
            }
        .box-main{
            width: 30%;
            background-color:rgb(225, 225, 225);
            color:black;
            margin:auto;
            text-align: center;
            border-radius:10px;
            margin-top: 200px;
            padding-bottom: 40px;
        }
        .box-inner{
            width:70%;
            background-color:rgb(114, 114, 114);
            color:white;
            margin:auto;
            border-radius:10px;
            padding: 5px;
        }
        input {
            width: 70%;
            height: 50px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #eae6e6;
            font-size: 16px;
            resize: none;
            }
        button{
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sub:hover{
            background-color: #29802c;
        }
        .reg{
            background-color: rgb(119, 119, 242);
        }
        .reg:hover{
            background-color: rgb(83, 83, 158);
        }
