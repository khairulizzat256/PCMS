                <div class="text-center">
                    <div class="inner-box">
                    <h2 >Assign Counselling Session</h2>  
                        
                            <table class="table table-condensed" style="width: 100%">
                                <thead>
                                    <tr>
                                        <td>Client Fullname</td>
                                        <td>Client Phone Number</td>
                                        <td>Date</td>
                                        <td>Time</td>
                                        <td>Reason</td>
                                        <td>Action</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr th:each="counsellingSession: ${counsellingSessions}">

                                        <td th:text="${counsellingSession.phoneNo}"></td>
                                        <td th:text="${counsellingSession.date}"></td>
                                        <td th:text="${counsellingSession.time}"></td>
                                        <td th:text="${counsellingSession.reason}"></td>
                                        <td>
                                            
                                            <form action="#" th:action="@{/doctor/acceptsession}" th:object="${counsellingSession}" method="post">
                                                <input type="hidden" name="counsellingsessionId" th:value="${counsellingSession.id}">
                                                <input type="hidden" name="doctor" th:value="${doctor}">
                                            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to submit?')">Accept</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                           
                        
                    </div>
