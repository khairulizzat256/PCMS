<!DOCTYPE html>
<!--import from thymeleaf to read css in static folder-->
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
    <title>Index</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active bg-secondary" th:href="@{/editProfile(id=${doctor.getId})}" th:text="${doctor.getfullname}"></a>
        </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/doctor/viewschedule(doctorId=${doctor.getId})}">View Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"href="/report">View Report</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Log Out</a>
        </li>
        
      </ul>
    </div>
  </nav>

       
            <h1 class="text-center">Edit Profile</h1>

            <div class="container" style="width:40%">
                    <div class="inner-box text-center">
                        <form class="form-horizontal" th:object="${doctor}" th:action="@{/updateProfile/submit}" method="post">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Username:</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{username}" >
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Fullname:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" th:field="*{fullname}" >
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Phone No:</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" th:field="*{phoneNo}">
                                </div>
                              </div>
                              <input type="hidden" name="id" th:value="${doctor.id}">
                              <br><br>
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg" style="width:50%">Submit</button>
                              </div>
                            </div>
                          </form>
                    </div>
            </div>

</body>
</html>
