<!DOCTYPE html>
<!--import from thymeleaf to read css in static folder-->
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Index</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/editProfile(id=${doctor.getId})}" th:text="${doctor.getfullname}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="doctordashboard">Home</a>
          </li>
       <li class="nav-item">
        <a class="nav-link bg-secondary text-white" th:href="@{/doctor/viewschedule(doctorId=${doctor.getId})}">View Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"th:href="@{/doctor/report(doctorId=${doctor.getId})}">View Report</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Log Out</a>
        </li>
        
      </ul>
    </div>
  </nav>

      <div class="container">

        <h2>Make Report</h2>
        
        <form th:action="@{/doctor/savereport}" th:method="POST" th:object="${counsel}">
          
          
          <label>Fullname:</label><br>
          <p th:text="${counsel.getFullname}" ></p>
          <label>Phone Number:</label><br>
          <p  th:text="${counsel.getPhoneNo}" ></p>
          <label>Date:</label><br>
          <p  th:text="${counsel.getDate}" > </p>
          <label>Time:</label><br>
          <p  th:text="${counsel.getTime}"></p>
          <label>Reason:</label><br>
          <p th:text="${counsel.getReason}"></p>
          <label>Assigned Doctor:</label><br>
          <p th:text="${counsel.getAssignedDoctor}"></p>
          
          <label>Report:</label>
         
          <input type="hidden" name="doctorId" th:value="${doctor.getId}"/>
          <input type="hidden" name="sessionId" th:value="${counsel.getId}"/>
          <textarea class="form-control" rows="5" id="stringreport" name="stringreport"></textarea>
        
        <button type="submit" class = "btn btn-warning"> Release </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
