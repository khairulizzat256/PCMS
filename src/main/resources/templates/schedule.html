<!DOCTYPE html>
<!--import from thymeleaf to read css in static folder-->
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Index</title>
</head>
<body>

    <ul class="nav nav-pills bg-info">
        <li role="presentation" class="active"><a href="#" th:text="${doctor.getfullname}"></a></li>
        <li role="presentation" class="active"><a href="#">View Schedule</a></li>
        <li role="presentation"><a href="/report">View Report</a></li>
        <li role="presentation"><a href="/">Log Out</a></li>
      </ul>
      <div class="container">

        <h2>Counselling Appointment Schedule</h2>
        <table th:if="${counsellingSessions}" class="table">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>Time</td>  
                    <td>Patient Name</td>
                    <td>Phone Number</td>
                    <td>Reason</td>
                                                      
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                                        
                <tr th:each="counsellingSession: ${counsellingSessions}">
                    <td th:text="${counsellingSession.date}"></td>
                    <td th:text="${counsellingSession.time}"></td>
                    <td th:text="${counsellingSession.fullname}"></td>
                    <td th:text="${counsellingSession.phoneNo}"></td>
                    <td th:text="${counsellingSession.reason}"></td>
                    <td>
                    <button type="button" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#myModal">Release</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Make Report</h4>
            </div>
            <div class="modal-body">
                <p>Conclude patient behaviour.</p>
                <label for="comment">Report:</label>
                <textarea class="form-control" rows="5" id="comment" name="report"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
</body>
</html>
