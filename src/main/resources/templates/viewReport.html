<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            font-family: sans-serif;
            font-size: 16px;
            background-color: rgb(170, 170, 170);
            text-align: center;
        }
        .box3{
            background-color: rgb(255, 255, 255);
            border-radius: 10px;   
            border-color: #000;
            box-shadow: 5px 5px 5px #000;
        }
        button{
            background-color: rgb(109, 243, 109);
            border-style: hidden;
            padding: 10px;
            margin: 10px;
            color: black;
            box-shadow: 1px 1px 1px #000;
            
        }
        table {
        border-collapse: collapse;
        border-radius: 15px;
        width: 100%;
        }

        tr, td {
        text-align: left;
        padding: 8px;
        }

        .menubox{
            color: aliceblue;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            
        }

        .menubox:hover{
            background-color: aliceblue;
            color: black;
            cursor:pointer;
        }
        .profile{
            background-color: rgb(80, 80, 80) ;
            color: rgb(255, 255, 255);
        }
        .profilepic{
            height: 50px;
            padding: 30px;
            border-radius: 50%;
        }
        #elementToWorkOn{
           
            border:2px 

        }
    
    
    </style>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Report</title>
    </head>
    <body>
        <div class="menu">
            <div class="profile">
                <table style="width:100%">
                    <tr>
                        <td style="width:5%"><img src="../images/profile.png" class="profilepic"></td>
                        <td style="width:30%">DOCTOR NAME</td>
                        <td><a href="assignCounsellingSession.html"><div class="menubox">VIEW SCHEDULE</div></td>
                        <td><a href="viewReport.html"><div class="menubox">VIEW REPORT</div></a></td>
                        <td><a href="login.html"><div class="menubox">LOGOUT</div></a></td>
                    </tr>
                </table>
            </div>
        </div>
        <h1><u>Report Management</u></h1>
        <div class="box3">
            <form>
                <table style="width: 100%" border="1">
                    <thead>
                        <tr>
                            <td>Date</td>
                            <td>Client Fullname</td>
                            <td>Reason</td> 
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr th:each="counsellingSession: ${counsellingSessions}">
                            <td th:text="${counsellingSession.date}"></td>
                            <td th:text="${counsellingSession.fullname}"></td>
                            <td th:text="${counsellingSession.reason}"></td>
                            
                            <td>

                                <button id="viewButton">View</button>
                                <div id="elementToWorkOn" style="display:none;">
                                    Show or hide me
                                </div>

                                
                            
                            </td>

                        </tr>
                    </tbody>
                </table>
               
            </form>

    </body>
</html>
<script>
      const viewButtons = document.querySelectorAll('#viewButton');
      viewButtons.forEach(viewButton => {
        viewButton.addEventListener('click', function () {
          const parentTd = this.parentNode;
          const divContainer = parentTd.querySelector('#elementToWorkOn');
          if (divContainer.style.display === 'none') {
            divContainer.style.display = 'block';
          } else {
            divContainer.style.display = 'none';
          }
        });
      });
</script>
