<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            font-family: sans-serif;
            font-size: 16px;
            background-color: rgb(170, 170, 170);
            text-align: center;
        }
        .box3{
            background-color: rgb(255, 255, 255);
            border-radius: 10px;   
            border-color: #000;
            box-shadow: 5px 5px 5px #000;
        }
        button{
            background-color: rgb(109, 243, 109);
            border-style: hidden;
            padding: 10px;
            margin: 10px;
            color: black;
            box-shadow: 1px 1px 1px #000;
            
        }
        table {
        border-collapse: collapse;
        border-radius: 15px;
        width: 100%;
        }

        tr, td {
        text-align: left;
        padding: 8px;
        }

        .menubox{
            color: aliceblue;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            
        }

        .menubox:hover{
            background-color: aliceblue;
            color: black;
            cursor:pointer;
        }
        .profile{
            background-color: rgb(80, 80, 80) ;
            color: rgb(255, 255, 255);
        }
        .profilepic{
            height: 50px;
            padding: 30px;
            border-radius: 50%;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Report</title>
    </head>
    <body>
        <div class="menu">
            <div class="profile">
                <table style="width:100%">
                    <tr>
                        <td style="width:5%"><img src="../images/profile.png" class="profilepic"></td>
                        <td style="width:30%">DOCTOR NAME</td>
                        <td><a href="assignCounsellingSession.html"><div class="menubox">VIEW SCHEDULE</div></td>
                        <td><a href="viewReport.html"><div class="menubox">VIEW REPORT</div></a></td>
                        <td><a href="login.html"><div class="menubox">LOGOUT</div></a></td>
                    </tr>
                </table>
            </div>
        </div>
        <h1><u>Report Management</u></h1>
        <div class="box3">
            <form>
                <table style="width: 100%" border="1">
                    <thead>
                        <tr>
                            <td>Date</td>
                            <td>Client's Name</td>
                            <td>Counselling Result</td>
                            <td>Action</td>

                        </tr>
                    </thead>

                    <tr th:each="counsellingSession: ${counsellingSession}">
                        <td th:text="${counsellingSession.date}"></td>
                        <td th:text="${counsellingSession.fullname}"></td>
                        <td th:text="${counsellingSession.counsellingResult}"></td>
                        <td>
                             <form method="GET" th:action="@{/admin/delete/} + ${patient.id}">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class = "button btn2">delete</button>
                                </form>
                        </td>
                    </tr>
                    

                </table>
            </form>

    </body>
</html>
