<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
           <li class="nav-item">
                <a class="nav-link"href="/admindashboard">ADMIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewclient}" >CLIENTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewpsychologist}" >PSYCHOLOGISTS</a>
            </li>
            <li class="nav-item float-end">
                <a class="nav-link" href="/">LOGOUT</a>
            </li>
            
          </ul>
        </div>
      </nav>

    <body>
 
            <h1>This is Admin Manage User!</h1>
            <div class="container">
                <div th:if="${patients}" class="inner-box">
                <h2 class="title-form">CLIENT USERS</h2>  
                    
                        <table class="table" style="width: 100%">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>Username</td>
                                    <td>Client's name</td>
                                    <td>Phone Number</td>
                                    <td>Password</td>                                    
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:each="patient : ${patients}">
                            
                                <td th:text="${patient.getId}"></td>
                                <td th:text="${patient.getusername}"></td>
                                <td th:text="${patient.getfullname}"></td>
                                <td th:text="${patient.getphoneNo}"></td> 
                                <td th:text="${patient.getpassword}">                        
                                <td><a class = "btn btn-warning" th:href="@{admin/patient/edit/{id}(id=${patient.getId})}">Edit</a>
                                <button class="btn btn-danger" th:attr="data-id=${patient.id}">Delete</button></td>
                                <td></td>
                            
                            </tr>
                        </tbody>
                        </table>

                       
                   
                    </div>


                            <div th:if="${doctors}" class="inner-box">
                        <h2 class="title-form">PSYCHOLOGIST USERS</h2>  
                            
                                <table class="table" th:if="${doctors}">
                                    <thead>
                                        <tr>
                                            <td>ID</td>
                                            <td>Username</td>
                                            <td>Client's name</td>
                                            <td>Phone Number</td>
                                            <td>Password</td>                                    
                                            <td>Action</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="doctor : ${doctors}">
                                    <td th:text="${doctor.getId}"></td>
                                    <td th:text="${doctor.getusername}"></td>
                                    <td th:text="${doctor.getfullname}"></td>
                                    <td th:text="${doctor.getphoneNo}"></td> 
                                    <td th:text="${doctor.getpassword}"></td>                         
                                    <td><button class="btn btn-warning" th:attr="data-id=${doctor.id}" th:onclick="'showModal()'">Edit</button>
                                        <button class="btn btn-danger" th:attr="data-id=${doctor.id}">Delete</button></td>
                                    </tr>
                                </tbody>
                                </table>
        
                               
                           
                            </div>

                
                            <!-- POP UP TO EDIT USER -->
                            <div th:if="${edituser}">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title">Enter a string</h5>
                                      <button type="button" class="close" th:onclick="'hideModal()'" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/update}" th:method="post" th:object="${edituser}">
                                            <label>Username:</label>
                                            <input type="text" th:field="*{username}" th:value="${edituser.getusername}"/><br>
                                            <label>Fullname:</label>
                                            <input type="text" th:field="*{fullname}" th:value="${edituser.getfullname}"/><br>
                                            <label>Phone Number:</label>
                                            <input type="text" th:field="*{phoneNo}" th:value="${edituser.getphoneNo}"/><br>
                                            <label>Password:</label>
                                            <input type="text" th:field="*{password}" th:value="${edituser.getpassword}"/><br>
                                          
                                    </div>
                                    <div class="modal-footer">
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                      <button type="button" class="btn btn-secondary" th:onclick="'hideModal()'">Close</button>
                                    </form>
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                <div class="modal-content">
                            
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                    <h4 class="modal-title">Modal Heading</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                            
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                    Modal body..
                                    </div>
                            
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    </div>
                            
                                </div>
                                </div>
                            </div>
                </div>
            </div>

</body>
</html>

<script>

$(".btn btn-warning").click(function() {
        var patientId = $(this).data("id");
        $.ajax({
            url: '/admin/patient/edit',
            type: 'GET',
            data: {id: patientId},
            success: function(data) {
                // code to populate the form fields with the patient data
            }
        });
    });


</script>
